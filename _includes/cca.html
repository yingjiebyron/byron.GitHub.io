<!-- CCA Grid Section -->
<section id="cca" class="bg-light-gray">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">Co-corricular Activities</h2>
                <h3 class="section-subheading text-muted">Work hard, play harder!</h3>
            </div>
        </div>
        <div class="row">
        {% for post in site.posts %}
            {% if post.community %}
            <div class="col-md-3 col-sm-6 grid-item">
                <a href="#portfolioModal{{ post.modal-id }}" class="portfolio-link" data-toggle="modal">
                    <div class="portfolio-hover">
                        <div class="portfolio-hover-content">
                            <i class="fa fa-plus fa-3x"></i>
                        </div>
                    </div>
                    <img src="{{ site.baseurl }}/img/cca/{{ post.img }}" class="img-responsive img-centered" alt="">
                </a>
                <div class="portfolio-caption">
                    <h4>{{ post.title }}</h4>
                    <!-- <p class="text-muted">{{ post.subtitle }}</p> -->
                </div>
            </div>
            {% endif %}
        {% endfor %}
        </div>
    </div>
</section>
