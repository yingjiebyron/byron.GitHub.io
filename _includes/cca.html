<!-- CCA Grid Section -->
    <section id="cca", class="bg-light-gray">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Co-corricular Activities</h2>
                    <h3 class="section-subheading text-muted">Life is full to explore.</h3>
                    <hr class="star-primary">
                </div>
            </div>
            <div class="row">
            {% for post in site.posts %}
                {% if post.community %}
                <div class="portfolio-flex-item portfolio-item">
                    <a href="#ccaModal-{{ post.modal-id }}" class="cca-link" data-toggle="modal">
                        <div class="caption">
                            <div class="caption-content">
                                <i class="fa fa-search-plus fa-3x"></i>
                            </div>
                        </div>
                        <img src="img/cca/{{ post.img }}" class="img-responsive" alt="{{ post.alt }}">
                    </a>
                </div>
                {% endif %}
            {% endfor %}
            </div>
        </div>
    </section>
